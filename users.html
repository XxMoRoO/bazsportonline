<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Baz Sport</title>
    <script src="./libs/tailwindcss.js"></script>
    <style>
        :root {
            --primary-bg: #111827;
            /* Gray 900 */
            --secondary-bg: #1F2937;
            /* Gray 800 */
            --primary-text: #F9FAFB;
            /* Gray 50 */
            --accent-color: #3B82F6;
            /* Blue 500 */
            --highlight-color: #60A5FA;
            /* Blue 400 */
            --danger-color: #EF4444;
            /* Red 500 */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            font-family: 'Poppins', 'Tajawal', sans-serif;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--highlight-color);
        }

        .btn-secondary {
            background-color: #4B5563;
            /* Gray 600 */
            color: var(--primary-text);
        }

        .btn-secondary:hover {
            background-color: #6B7280;
            /* Gray 500 */
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: var(--secondary-bg);
        }

        input {
            background-color: #374151;
            /* Gray 700 */
            border: 1px solid #4B5563;
            /* Gray 600 */
            color: var(--primary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--highlight-color);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.3);
        }
    </style>
</head>

<body class="p-8">
    <h1 class="text-3xl font-bold mb-6 border-b border-gray-700 pb-2">User Management</h1>

    <div id="user-list" class="space-y-3">
        <!-- User list will be rendered here by users.js -->
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal fixed inset-0 z-50 flex items-center justify-center hidden">
        <div class="modal-content w-full max-w-md p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Edit User: <span id="username-display"></span></h2>
            <form id="edit-user-form">
                <input type="hidden" id="username-to-edit">
                <div class="space-y-4">
                    <div>
                        <label for="admin-password-input" class="block mb-1">Admin Password</label>
                        <div class="relative">
                            <input type="password" id="admin-password-input" class="w-full p-2 rounded-lg pr-10"
                                required>
                            <button type="button" id="toggle-admin-password"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400">
                                <!-- Eye Icon SVG -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd"
                                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="new-password-input" class="block mb-1">New Password</label>
                        <div class="relative">
                            <input type="password" id="new-password-input" class="w-full p-2 rounded-lg pr-10" required>
                            <button type="button" id="toggle-new-password"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400">
                                <!-- Eye Icon SVG -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                    <path fill-rule="evenodd"
                                        d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <p id="error-message" class="text-red-500 text-sm my-2 hidden"></p>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Password</button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification"
        class="fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white transition-transform translate-x-[120%]"></div>


    <script src="users.js" type="module"></script>
</body>

</html>
